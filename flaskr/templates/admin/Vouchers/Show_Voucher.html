{% extends "admin/baseAdmin.html" %}

{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Vouchers</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/Admin" style="text-decoration: none;">Home</a></li>
                        <li class="breadcrumb-item active">Vouchers</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Voucher Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    <script>
        load_data()

        function load_data() {
            let url = 'http://localhost:5000/api/vouchers';
            let xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let product_array = JSON.parse(this.responseText);
                    write_data_to_table(product_array.data)
                }
            };

            xmlhttp.open("GET", url, true);
            xmlhttp.send()

        }

        function write_data_to_table(data) {
            let column_list = ["title", "image_path", "code", "description", "amount"]
            let tbody = document.getElementsByClassName("tbody")[0];
            while (tbody.firstChild) {
                tbody.firstChild.remove();
            }
            for (let i = 0; i < data.length; i++) {
                let tr = document.createElement("tr");
                let th = document.createElement("th");
                th.setAttribute("scope", "row")
                th.innerText = i + 1;
                tr.appendChild(th);
                for (const value of column_list) {
                    let td = document.createElement("td");
                    if (value == "image_path") {
                        let img = document.createElement("img");
                        img.setAttribute("src", "/static/img/" + data[i][value])
                        img.setAttribute("class", "img-fluid")
                        img.setAttribute("width", "250px")
                        td.appendChild(img)
                    } else {
                        td.innerText = data[i][value];
                    }
                    tr.appendChild(td);
                }
                let statusTd = document.createElement("td");
                let buttonTd = document.createElement("td");
                let button = document.createElement("button");

                if (data[i]['status'] == "active") {
                    statusTd.innerText = data[i]['status']
                    statusTd.setAttribute('style', 'color:green;')
                    button.setAttribute("class", "btn btn-danger")
                    button.innerText = "Deactivate";
                } else {
                    statusTd.innerText = data[i]['status']
                    statusTd.setAttribute('style', 'color:red;')
                    button.setAttribute("class", "btn btn-success")
                    button.innerText = "Activate";
                }
                button.addEventListener('click', () => {
                    edit_status(button)
                })
                buttonTd.appendChild(button)
                tr.appendChild(statusTd)
                tr.appendChild(buttonTd)

                tbody.appendChild(tr);
            }

        }

        function edit_status(button) {
            let url = "http://localhost:5000/api/vouchers";
            let voucherName = button.parentElement.parentElement.children[1].innerHTML;
            let voucherStatus = ''
            if (button.innerText == "Deactivate") {
                voucherStatus = 'inactive'
            } else {
                voucherStatus = 'active'
            }
            let data = {
                voucher_name: voucherName,
                voucher_status: voucherStatus
            }
            {#console.log(data)#}
            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(() => {
                    load_data()
                })
        }


    </script>
{% endblock %}
